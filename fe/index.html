<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteDaily</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: rgba(245, 245, 245, 0.7);
            border-left-color: #6D28D9;
        }
        .note-card {
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .category-work {
            border-top: 4px solid #3B82F6;
        }
        .category-study {
            border-top: 4px solid #10B981;
        }
        .category-personal {
            border-top: 4px solid #8B5CF6;
        }
        .modal-overlay {
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-book-open text-purple-600 mr-2"></i>
                    <span>NotesMalik</span>
                </h1>
                <p class="text-sm text-gray-500 mt-1">Capture your thoughts</p>
            </div>
            
            <div class="px-4 py-4 border-b border-gray-200">
                <button class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2.5 px-4 rounded-lg flex items-center justify-center transition duration-200 shadow hover:shadow-md" id="addNotes">
                    <i class="fas fa-plus mr-2"></i>
                    <span>New Note</span>
                </button>
            </div>
            
            <nav class="flex-1 overflow-y-auto px-4 py-4">
                <div class="sidebar-item active rounded-lg p-3 mb-1 cursor-pointer flex items-center text-gray-700" id="allNotes">
                    <i class="fas fa-clipboard text-purple-500 mr-3"></i>
                    <span class="font-medium">All Notes</span>
                    <span class="ml-auto bg-gray-100 text-gray-800 text-xs font-medium px-2 py-0.5 rounded-full" id="allNotesCount">0</span>
                </div>
                
                <div class="mt-6 mb-3 px-3">
                    <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Categories</p>
                </div>
                
                <div class="sidebar-item rounded-lg p-3 mb-1 cursor-pointer flex items-center text-gray-700" id="work">
                    <i class="fas fa-briefcase text-blue-500 mr-3"></i>
                    <span class="font-medium">Work</span>
                    <span class="ml-auto bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded-full" id="workCount">0</span>
                </div>
                
                <div class="sidebar-item rounded-lg p-3 mb-1 cursor-pointer flex items-center text-gray-700" id="study">
                    <i class="fas fa-graduation-cap text-green-500 mr-3"></i>
                    <span class="font-medium">Study</span>
                    <span class="ml-auto bg-green-100 text-green-800 text-xs font-medium px-2 py-0.5 rounded-full" id="studyCount">0</span>
                </div>
                
                <div class="sidebar-item rounded-lg p-3 mb-1 cursor-pointer flex items-center text-gray-700" id="personal">
                    <i class="fas fa-heart text-purple-500 mr-3"></i>
                    <span class="font-medium">Personal</span>
                    <span class="ml-auto bg-purple-100 text-purple-800 text-xs font-medium px-2 py-0.5 rounded-full" id="personalCount">0</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden bg-gray-50">
            <!-- Search Bar -->
            <div class="bg-white border-b border-gray-200 p-4">
                <div class="relative max-w-2xl mx-auto">
                    <i class="fas fa-search absolute left-3.5 top-3 text-gray-400"></i>
                    <input type="text" placeholder="Search notes..." class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-purple-500 transition duration-200" id="searchNotes">
                    <div class="absolute right-3 top-2.5 flex space-x-1">
                        <button class="p-1 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-filter text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Notes Content -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-clipboard-list text-purple-500 mr-2"></i>
                            <span id="notesTitle">All Notes</span>
                        </h2>
                        <div class="flex items-center text-sm text-gray-500">
                            <span id="notesCount">0 notes</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="notesContainer">
                        <!-- Notes will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Note Modal -->
    <div id="noteModal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-overlay">
        <div class="bg-white rounded-xl w-full max-w-md mx-4 overflow-hidden shadow-xl transform transition-all">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800" id="modalTitle">New Note</h2>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="noteForm">
                    <div class="mb-4">
                        <input type="text" id="noteTitle" name="title" placeholder="Note title" 
                               class="w-full px-4 py-3 border-0 border-b border-gray-200 focus:border-purple-500 focus:ring-0 text-lg font-medium placeholder-gray-400" 
                               required>
                    </div>

                    <div class="mb-4">
                        <select id="noteCategory" name="category" 
                                class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-purple-500 text-sm">
                            <option value="">Select category</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Study">Study</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <textarea id="noteContent" name="content" rows="6" placeholder="Write your note here..." 
                                  class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200 focus:border-purple-500 resize-none" 
                                  required></textarea>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelNote" 
                                class="px-4 py-2.5 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition duration-200">
                            Cancel
                        </button>
                        <button type="button" 
                                class="px-4 py-2.5 text-sm font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 transition duration-200 shadow-md" onclick="saveNotes()">
                            Save Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/utils.js"></script>
<script src="js/script.js"></script>
</html>
